<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="password">Password</nz-form-label>
    <nz-form-control>
      <input nz-input name="password" type="password" id="password" [(ngModel)]="password" />
    </nz-form-control>

    <a routerLink="/auth/forgot-password">Esqueceu sua senha?</a>
  </nz-form-item>
</form>
<button nz-button nzType="primary" nzBlock (click)="submit()">Atualizar senha</button>
