<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="email">E-mail</nz-form-label>
    <nz-form-control>
      <input nz-input name="email" type="email" id="email" [(ngModel)]="email" />
    </nz-form-control>
  </nz-form-item>
</form>
<button nz-button nzType="primary" nzBlock (click)="submit()" [nzLoading]="loadingService.loading()">Enviar e-email</button>
<button nz-button nzType="text" nzBlock routerLink="/auth">Voltar</button>
