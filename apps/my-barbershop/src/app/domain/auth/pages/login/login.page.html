<form nz-form nzLayout="vertical" [formGroup]="loginForm">
  <nz-form-item>
    <nz-form-label nzFor="email">E-mail</nz-form-label>
    <nz-form-control>
      <input nz-input name="email" type="email" id="email" formControlName="email" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="password">Senha</nz-form-label>
    <nz-form-control>
      <input nz-input name="password" type="password" id="password" formControlName="password" />
    </nz-form-control>

    <a routerLink="/auth/forgot-password">Esqueceu sua senha?</a>
  </nz-form-item>
</form>
<button nz-button nzType="primary" nzBlock (click)="login()">Login</button>
